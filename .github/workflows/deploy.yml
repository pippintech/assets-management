name: Deploy to GCP VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Mark directory as safe for Git
        run: git config --global --add safe.directory /var/www/assets-management

      - name: Deploy code to VM
        run: |
          echo "ğŸ“ Ensuring app directory exists"
          sudo mkdir -p /var/www

          echo "ğŸ“ Changing to app directory"
          cd /var/www/assets-management || exit 1

          echo "ğŸ“¥ Pulling latest code"
          git pull origin main

          echo "ğŸ“¦ Installing dependencies"
          npm install

      - name: ğŸš€ Start or Restart PM2 App
        run: |
          echo "ğŸš€ Starting or restarting app"
          sudo pm2 delete titles-server || true
          sudo pm2 start app.js --name "titles-server" --update-env
          sudo pm2 save

     
